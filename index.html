<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Drawing App</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=yes">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/start/jquery-ui.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <!--Title-->
        <div id="title">
            <h1>Show Me Your Drawing Skills</h1>
        </div>
        
        <div id="biggest" class="container">
            <div class="container">
                <div class="row">
                    <!--canvas container-->
                    <div class="col-lg-9" id="drawingbox"> 
                        <canvas id="paint" width="698px" height="400px"></canvas>
                    </div>
                    
                     <!--Title-->
                    <div class="col-lg-2 inputContainer">
                        <h5>Choose the color:</h5>
                       <!--color-->
                        <div class="input" id="colorInput">
                            <input type="color" list id="paintColor">
                        </div>

                        <!--size-->
                        <div class="input" id="thicknessInput">
                            <h5>Adjust the size:</h5>
                            <div id="circle">
                            </div>
                        </div>
                        <div class="input">
                            <div id="slider">

                            </div>
                        </div>
                    </div>       
                </div>
            </div>
        </div>
        
        <!--buttons-->
        <div class="inputContainer2">
            <!--erase-->
            <div class="input2">
                <span id="erase" class="button">Erase</span>
            </div>
            
            <!--save-->
            <div class="input2">
                <span id="save" class="button">Save</span>
            </div>
            
            <!--reset-->
            <div class="input2">
                <span id="reset" class="button">Reset</span>
            </div>
        </div>
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
        <script src="logic.js"></script>    
    </body>
</html>
